    <style>

  </head>
  <body>
    <h2 style="color: white; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3)">
      Nh·∫≠p t√™n c·ªßa b·∫°n
    </h2>
    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" />
    <button id="actionButton" onclick="nextMessage()">Nh·∫•n v√†o ƒë√¢y</button>
    <p id="output"></p>
    <canvas id="fireworks" class="fireworks"></canvas>

    <script>
      const messages = [
        "ƒê·ªùi kh√¥ng nh∆∞ m∆° ƒë√¢u ",
        "Cho n√™n...",
        "n·∫øu mu·ªën g√¨ th√¨ b·∫Øt tay v√†o l√†m ƒëi",
        "ho·∫∑c c√≥ nh·ªØng th·ª©...",
        "d√π kh√¥ng khi·∫øn m√¨nh h·ª©ng th√∫...",
        "nh∆∞ng c≈©ng t·ª± bi·∫øt m√† l√†m",
        "th·ªùi gian tr√¥i nhanh l·∫Øm üòä",
      ];
      let index = 0;
      function nextMessage() {
        const name = document.getElementById("nameInput").value.trim();
        const output = document.getElementById("output");
        const button = document.getElementById("actionButton");
        if (index === 0 && name === "") {
          alert("Vui l√≤ng nh·∫≠p t√™n!");
          return;
        }
        let text = messages[index];
        if (index === 0) {
          text += `${name}` + " ·∫°·∫°!!!";
          button.innerText = "Nh·∫•n ti·∫øp v√†o ƒë√¢y";
        }
        output.innerHTML = text;
        output.classList.remove("show");
        setTimeout(() => output.classList.add("show"), 50);
        if (index === messages.length - 1) {
          startFireworks();
        }
        index = (index + 1) % messages.length;
      }

      function startFireworks() {
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: Math.random() * 4 + 1,
            speedX: (Math.random() - 0.5) * 10,
            speedY: (Math.random() - 0.5) * 10,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          });
        }
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((p) => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.size *= 0.95;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          });
          particles = particles.filter((p) => p.size > 0.5);
          if (particles.length > 0) requestAnimationFrame(animate);
        }
        animate();
      }
    </script>
